<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Semantic Webpage</title>
</head>

<body>
    <header>
        <h1>Welcome to My Webpage</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About This Site</h2>
            <p>This site is a demonstration of semantic HTML elements.</p>
        </section>

        <section id="gallery">
            <h2>Image Gallery</h2>
            <img src="https://via.placeholder.com/300" alt="Placeholder Image 1">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image 2">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image 3">
        </section>
    </main>

    <footer>
        <p>Check out more at <a href="https://www.w3.org/" target="_blank">W3C</a></p>
    </footer>
</body>

</html>
